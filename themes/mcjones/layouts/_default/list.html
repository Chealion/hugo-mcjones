{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

<div class="d-flex flex-nowrap container">
  {{- partial "sidebar.html" .}}

<article class="mx-0 my-0 px-3 col-lg-6 text-left">
  <p class="lead mb-0 fs-2">{{ .Title }}</p>

  {{ .Content }}

  <ul class="list-unstyled pb-1">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages.ByLastmod }}
        <li class="">
            <a class="text-decoration-none rounded px-2" href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</article>

</div>
{{ end }}
