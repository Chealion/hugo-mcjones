<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

    <meta name="description" content="Snippets and other things at mcjones.ca" />
    <meta property="og:title" content="mcjones.ca" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mcjones.ca" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Snippets and other things at mcjones.ca" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@chealion" />
    <meta name="twitter:creator" content="@chealion" />

    <link rel="icon" href="{{ "favicon.png" | absURL}}">
    {{ $css := resources.Get "css/index.css" }}
    <link rel="stylesheet" href="{{ ($css | minify | fingerprint).RelPermalink }}">

    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    <!-- Bootstrap 5.2.0 beta 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
